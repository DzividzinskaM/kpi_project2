	<script>
		checkInfo();

		function checkInfo(){
			let currentLogin = {};
			currentLogin = JSON.parse(localStorage.getItem("currentLogin"));
			let key ='';
			for(let i in currentLogin) {
				key = i;
			}
			let form = JSON.parse (localStorage.getItem(String(key)));
			let out = form["name"] + ', вітаємо, ви успішно пройшли авторизацію';
			$('#welcome').html(out);
		}
