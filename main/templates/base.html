{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <title>Shop</title>
    <link rel="stylesheet" href={% block cssload %}{% endblock %}>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
    <script src="https://code.jquery.com/color/jquery.color-2.1.2.js"></script>
    <script src="http://malsup.github.com/jquery.form.js"></script>

    {% block head %}{% endblock %}

</head>
<body>
<div class="title">
    <img style="max-height: 50%" alt="title" width="100%" height="50%" src={% static 'img/header.jpg' %}>
</div>
<nav class="top-menu">
    <ul class="menu-main">
        <li class="left-item"><a href={% url 'index' %}>Головна</a></li>
        <li class="left-item"><a href={% url 'conditions' %}>Умови купівлі</a></li>
        {% if not user.is_authenticated %}
            <li class="right-item"><a href={% url 'register' %}>Реєстрація</a></li>
            <li class="right-item"><a href={% url 'login' %}>Вхід</a></li>
        {% else %}
            <li class="left-item" id="toggle"><a href={% url 'cart' %}>Корзина</a></li>
            <li class="right-item"><a href={% url 'logout' %}>Вихід</a></li>
            <li class="right-item"><a href={% url 'cabinet' %}>{{ user.username }}</a></li>
        {% endif %}

    </ul>
    <a class="navbar-logo" href=""><img src="https://html5book.ru/wp-content/uploads/2017/04/lily-logo.png"></a>
</nav>
{% block body %}{% endblock %}
</body>
</html>
